<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="mhwdambackend.css">
<meta charset="UTF-8">
<title>Monster Hunter World Damage Calculator</title>
</head>
<body>
<br>
<br>
<br>
<br>
  
<form id="submittedstuff" method="post">

<table class="subs">

<tr><td>Weapon 1 name</td><td><input type="text" id="weapon1name" size="30" /></td>
<td>Weapon 2 name</td><td><input type="text" id="weapon2name" size="30" /></td></tr>

<tr><td>Weapon 1 true attack </td><td><input type="text" id="baseattackweapon1" size="30" /></td>
<td>Weapon 2 true attack </td><td><input type="text" id="baseattackweapon2" size="30" /></td>
<td><a href="https://mhworld.kiranico.com/guide/status#display-multiplier">Guide to finding true damage values</a></td>
</tr>

<tr><td>Weapon 1 affinity </td><td><input type="text" id="affinityweapon1" size="30" /></td>
<td>Weapon 2 affinity</td><td><input type="text" id="affinityweapon2" size="30" /></td></tr>

<tr><td>Weapon 1 elemental damage</td><td><input type="text" id="elementaldamageweapon1" size="30" /></td>
<td>Weapon 2 elemental damage</td><td><input type="text" id="elementaldamageweapon2" size="30" /></td><td>Use the value shown in game, do not use the true value</td></tr>



</table>

<br>

<input type="submit" id="submit" value="submit">

</form>



<script type="text/javascript" src="mhwdambackend.js"></script>
</body>
</html>
